[tool.isort]
profile = "black"
skip = [".venv"]
src_paths = ["tests"]

[tool.black]
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.env
    | _build
    | buck-out
    | build
    | bundles
    | dist
  )
)
'''
line-length = 120
target-version = ['py38', 'py39', 'py310']

[tool.pytest.ini_options]
norecursedirs = []